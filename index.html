<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成为自己 - 生活哲思</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #6a93cb, #a4bfef);
        }
        
        .quote-container {
            text-align: center;
            padding: 30px 20px;
        }
        
        .quote {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 25px;
            position: relative;
            padding: 0 10px;
            line-height: 1.5;
        }
        
        .quote-line {
            display: block;
            margin: 25px 0;
            opacity: 0;
            animation: fadeIn 1.2s forwards;
        }
        
        .quote-line:nth-child(1) {
            animation-delay: 0.3s;
        }
        
        .quote-line:nth-child(2) {
            animation-delay: 0.8s;
        }
        
        .quote-line:nth-child(3) {
            animation-delay: 1.3s;
        }
        
        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #6a93cb, transparent);
            margin: 35px auto;
            border: none;
        }
        
        .reflection {
            font-size: 1.1rem;
            font-style: italic;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-left: 3px solid #a4bfef;
            background: #f8f9fc;
            border-radius: 0 8px 8px 0;
            text-align: left;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .quote {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .quote {
                font-size: 1.5rem;
            }
            
            .reflection {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <div class="quote">
                <span class="quote-line">何必在千人千面中寻找认可？</span>
                <span class="quote-line">你的存在，本身就不是一道单选题，</span>
                <span class="quote-line">更无需迎合任何标准答案。</span>
            </div>
            
            <hr class="divider">
            
            <div class="reflection">
                成为自己，胜过成为任何一个别人的复制品。生命的意义不在于活成他人眼中的完美模样，而在于勇敢地书写属于自己的独特篇章。
            </div>
            
            <div class="footer">
                <p>感悟生活 · 发现自我</p>
            </div>
        </div>
    </div>
</body>
</html>
